<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jasicon 2026</title>
    <link rel="icon" type="image/png" href="/jasicon/assets/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=DM+Serif+Display&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B0F14;
            color: #E6EAF0;
            overflow-x: hidden;
            width: 100%;
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3,
        h4,
        .serif {
            font-family: 'Playfair Display', serif;
        }

        .glass-card {
            background: rgba(18, 24, 38, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(31, 41, 55, 0.5);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .glass-card:hover {
            border-color: rgba(201, 162, 77, 0.4);
            background: rgba(18, 24, 38, 0.85);
            transform: translateY(-5px);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0B0F14;
        }

        ::-webkit-scrollbar-thumb {
            background: #1F2937;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #C9A24D;
        }

        .mobile-safe-padding {
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blurFadeIn {
            from {
                opacity: 0;
                filter: blur(10px);
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }

        @keyframes kenBurns {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.15);
            }
        }

        @keyframes shine {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(100%);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-blur-fade {
            animation: blurFadeIn 1s ease-out forwards;
        }

        .animate-ken-burns {
            animation: kenBurns 20s linear infinite alternate;
        }

        .btn-shine {
            position: relative;
            overflow: hidden;
        }

        .btn-shine::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: skewX(-25deg);
            animation: shine 4s infinite;
        }

        .hover-reveal-img {
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .group:hover .hover-reveal-img {
            transform: scale(1.08);
            filter: grayscale(0) brightness(1.1);
        }

        .responsive-table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
